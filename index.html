	<div ng-controller="hackmatch">
			<div id="windowTitleDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="windowTitleLabel" aria-hidden="true">
				<div class="modal-header">
					<a href="#" class="close" data-dismiss="modal">&times;</a>
					<h3>Please enter your personal website or github and email.</h3>
				</div>
				<form class="form-horizontal">
				<div class="modal-body">
					<div class="divDialogElements">
							<input style="margin-bottom: 9px;" class="xlarge" id="xlInput" type="text" ng-model="siteUrl" ng-model-instant placeholder={{siteUrl}}>
							<input style="margin-bottom: 9px;" class="xlarge" id="xlInput" type="text" ng-model="siteEmail" ng-model-instant placeholder={{siteEmail}}>
					</div>
				</div>
				<div class="modal-footer">
					<button class="pure-button pure-button-primary signupd" onclick="closeDialog ();" ng-click="addSite()">Enter HackMatch Beta</button> 
					</form>
				</div>
			</div>

		<div class="top-bar">
			<button class="pure-button" ng-click="nextSite()">
				Next Startup
			</button>

			<button class="pure-button pure-button-primary" ng-click="expressedInterest()">
				I'm Interested
			</button>
		</div>

		<!--<div ng-repeat="msg in sites"><em>{{msg.url}}</em>: {{msg.email}}</div>
		<h2 ng-model="site" ng-model-instant>Current site: {{getCurrentSite().url}}</h2>-->
		<iframe class="frameOne website-frame" ng-model-instant src={{getCurrentSite().url}}></iframe>

<!--
		<iframe class="frameOne website-frame" ng-hide={{myValue}} src={{getCurrentSite().url}}></iframe>
		<iframe class="frameOne website-frame" ng-hide={{yourValue}} src="http://rjvir.com"></iframe>

		<iframe class="frameOne" src={{getIframeOne()}}></iframe>
		<iframe class="frameTwo" src={{getIframeTwo()}}></iframe>

		<iframe class="frameOne" ng-model-instant src={{iframeOne}}></iframe>
		<iframe class="frameTwo" ng-model-instant src={{iframeTwo}}></iframe>
-->
	</div>
